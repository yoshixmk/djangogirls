{% extends 'blog/base.html' %}
{% load octicons %}

{% block content %}
    <div class="date">
    {% if post.published_date %}
        {{ post.published_date }}
    {% endif %}
    <a class="btn btn-outline-dark" href="{% url 'post_edit' pk=post.pk %}">{% octicon "pencil" %}</a>
    </div>
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaks }}</p>
{% endblock %}
